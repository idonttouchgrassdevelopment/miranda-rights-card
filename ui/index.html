<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miranda Rights Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div id="miranda-card" class="container">
        <div class="card">
            <div class="card-header">
                <h1 id="card-title">MIRANDA WARNING</h1>
                <div class="police-badge"></div>
            </div>
            <div class="card-content">
                <div id="rights-text" class="rights-text">
                    <!-- Rights will be populated from config -->
                </div>
                <div class="card-footer">
                    <button id="acknowledge-rights" class="btn">I Understand</button>
                    <button id="close-card" class="btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
